<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems?.length > 0; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let item of cartItems">
                        <td>
                            <img src="{{ item.imageUrl }}" class="image-responsive" width="150px" />
                        </td>
                        <td>
                            <p>{{ item.name }}</p>
                            <p>{{ item.unitPrice | currency:"EUR" }}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity:</label>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button (click)="incrementQuantity(item)" class="btn btn-primary btn-sm"><i
                                                class="fas fa-plus"></i></button>
                                    </div>
                                    <div class="col ml-4 mr-2">
                                        {{ item.quantity }}
                                    </div>
                                    <div class="col">
                                        <button (click)="decrementQuantity(item)" class="btn btn-primary btn-sm"><i class="fas fa-minus"></i></button>
                                    </div>
                                </div>
                            </div>
                            <p class="mt-2">Subtotal: {{ item.unitPrice * item.quantity | currency:"EUR" }}</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold;">
                            <p>Total Quantity: {{ totalQty}}</p>
                            <p>Shipping: FREE</p>
                            <p>Total Price: {{  totalPrice | currency:"EUR"}}</p>
                        </td>
                    </tr>
                </table>
            </ng-template>
            <ng-template #elseBlock>
                <div class="alert alert-warning col-md-12" role="alert">
                    Shopping cart is empty.
                </div>
            </ng-template>
        </div>
    </div>
</div>
